<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U13 - Mori√®res Basket Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #c8102e;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background-color: #efefef;
      padding: 1em;
      text-align: center;
    }
    nav a {
      margin: 0 1em;
      color: #c8102e;
      text-decoration: none;
      font-weight: bold;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: #c8102e;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .content {
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }
    .logo {
      width: 150px;
      display: block;
      margin: auto;
    }
    footer {
      background-color: #c8102e;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }

    .widget-container {
      max-width: 90%;
      margin: 1em auto;
      padding: 1em;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .widget-container iframe {
      display: block;
      margin: 0 auto;
      border-radius: 6px;
    }

    h2 {
      text-align: center;
      margin-top: 1em;
    }

    .widget-container + h2 {
  margin-top: 1em;
    }
  </style>
</head>
<body>
  
<script>
  fetch("header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
    });
</script>

  
  <div class="content">
    <h2>Calendrier des matchs</h2>
    <iframe src="https://widgets.scorenco.com/team/110505"
      width="100%" 
  height="500" 
  frameborder="0" 
  style="display: block; margin: 0 auto; max-width: 800px; border-radius: 6px;">
</iframe>

    <h2>Classement</h2>
    <iframe src="https://widgets.scorenco.com/ranking/110506" 
      width="100%" 
  height="500" 
  frameborder="0" 
  style="display: block; margin: 1em auto 0 auto; max-width: 800px; border-radius: 6px;">
</iframe>
  </div>

 <div id="footer-placeholder"></div>

<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>

</body>
</html>
