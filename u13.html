<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U13 - Mori√®res Basket Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #222;
      margin: 0;
      padding: 0;
    }

    .content {
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }

    .widget-container {
      max-width: 100%;
      margin: 2em auto;
      padding: 1.5em;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .widget-container iframe {
      display: block;
      margin: 0 auto;
      border-radius: 6px;
      width: 100%;
      max-width: 800px;
      height: 500px;
    }

    h2 {
      text-align: center;
      margin-top: 1em;
      color: #c8102e;
    }

    /* Galerie photo */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 1.5em;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .gallery-placeholder {
      text-align: center;
      font-style: italic;
      color: #777;
      opacity: 0.8;
      padding: 1em;
    }
  </style>
</head>
<body>

<!-- Header dynamique -->
<div id="header-placeholder"></div>
<script>
  fetch("header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
    });
</script>

<div class="content">

  <!-- CALENDRIER -->
  <div class="widget-container">
    <h2>üìÜ Calendrier des matchs ‚Äì U13</h2>
    <iframe src="https://widgets.scorenco.com/team/110505"></iframe>
  </div>

  <!-- CLASSEMENT -->
  <div class="widget-container">
    <h2>üìä Classement</h2>
    <iframe src="https://widgets.scorenco.com/ranking/110506"></iframe>
  </div>

  <!-- GALERIE PHOTO -->
  <div class="widget-container">
    <h2>üì∏ Galerie photo ‚Äì U13</h2>

    <div class="gallery-grid">
      <!-- Exemple de photos √† activer quand tu les ajoutes -->
      
      <a href="images/u13/photo1.jpg" class="lightbox"><img src="images/u13/photo1.jpg" alt="U13 Match 1" loading="lazy"></a>
      <a href="images/u13/photo2.jpg" class="lightbox"><img src="images/u13/photo2.jpg" alt="U13 Match 2" loading="lazy"></a>
      <a href="images/u13/photo3.jpg" class="lightbox"><img src="images/u13/photo3.jpg" alt="U13 Entra√Ænement" loading="lazy"></a>
      
    </div>

  
  </div>

</div>

<!-- Footer dynamique -->
<div id="footer-placeholder"></div>
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>

<!-- Mini Lightbox (optionnelle si tu veux l‚Äôeffet fullscreen au clic) -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const galleryLinks = document.querySelectorAll('.lightbox');
    const images = Array.from(galleryLinks).map(link => link.getAttribute('href'));

    let currentIndex = -1;

    function openLightbox(index) {
      currentIndex = index;
      const src = images[index];

      const overlay = document.createElement('div');
      overlay.className = 'lightbox-overlay';
      overlay.innerHTML = `
        <div style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:9999;">
          <button class="lightbox-nav left" style="position:absolute;left:20px;color:white;font-size:2em;background:none;border:none;cursor:pointer;">‚ùÆ</button>
          <img src="${src}" style="max-width:90%;max-height:90%;border-radius:10px;">
          <button class="lightbox-nav right" style="position:absolute;right:20px;color:white;font-size:2em;background:none;border:none;cursor:pointer;">‚ùØ</button>
          <span style="position:absolute;top:20px;right:30px;font-size:2em;color:white;cursor:pointer;">√ó</span>
        </div>
      `;

      document.body.appendChild(overlay);

      // Close
      overlay.querySelector('span').addEventListener('click', () => overlay.remove());

      // Previous
      overlay.querySelector('.left').addEventListener('click', (e) => {
        e.stopPropagation();
        overlay.remove();
        openLightbox((currentIndex - 1 + images.length) % images.length);
      });

      // Next
      overlay.querySelector('.right').addEventListener('click', (e) => {
        e.stopPropagation();
        overlay.remove();
        openLightbox((currentIndex + 1) % images.length);
      });
    }

    galleryLinks.forEach((link, index) => {
      link.addEventListener('click', e => {
        e.preventDefault();
        openLightbox(index);
      });
    });
  });
</script>


</body>
</html>
