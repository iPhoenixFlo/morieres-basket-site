<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    #site-header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: transparent;
      z-index: 9999;
    }

    .nav-bar {
      background-color: #af241c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5em 2em;
      position: relative;
    }

    .nav-left,
    .nav-right {
      display: flex;
      gap: 2em;
      align-items: center;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 700;
    }

    .nav-link:hover {
      opacity: 0.7;
    }

    .logo-center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 50%;
      padding: 0.2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo-center img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      overflow: hidden;
      z-index: 1000;
    }

    .dropdown-content a {
      color: #af241c;
      text-decoration: none;
      display: block;
      padding: 0.5em 1em;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #eee;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .content-spacer {
      padding-top: 130px;
    }
  </style>
</head>
<body>

  <header id="site-header">
    <div class="nav-bar">

      <!-- Menu gauche -->
      <div class="nav-left">
        <a href="index.html" class="nav-link">Accueil</a>
        <div class="dropdown">
          <a href="#" class="nav-link">Équipes ▼</a>
          <div class="dropdown-content">
            <a href="u9.html">U9</a>
            <a href="u11-1.html">U11-1</a>
            <a href="u11-2.html">U11-2</a>
            <a href="u13.html">U13</a>
            <a href="u17.html">U17</a>
            <a href="seniors.html">Séniors</a>
            <a href="loisirs-m.html">Loisirs M</a>
            <a href="loisirs-f.html">Loisirs F</a>
          </div>
        </div>
      </div>

      <!-- Logo centré -->
      <div class="logo-center">
        <a href="index.html">
          <img src="logo.png" alt="Logo Morières Basket Club" />
        </a>
      </div>

      <!-- Menu droit -->
      <div class="nav-right">
        <a href="planning.html" class="nav-link">Planning</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>

    </div>
  </header>

  <!-- Espace pour ne pas faire écraser le contenu -->
  <div class="content-spacer"></div>

</body>
</html>
