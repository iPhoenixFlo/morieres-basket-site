  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
    }

    #site-header {
      position: fixed;
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1em 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .nav-side {
      display: flex;
      gap: 2em;
      align-items: center;
      flex: 1;
    }

    .nav-left {
      justify-content: flex-start;
    }

    .nav-right {
      justify-content: flex-end;
    }

    .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 150px;
      display: block;
      margin: auto;
    }
    
    nav {
      background-color: #af241c;
      padding: 1em;
      text-align: center;
    }
    
    nav a {
      margin: 0 1em;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .content-spacer {
      padding-top: 110px;
    }
  </style>
</head>

          </div>
        </div>
      </nav>

      <!-- Logo centré -->
      <div class="logo-center">
        <a href="index.html">
          <img src="logo.png" alt="Logo Morières Basket Club" class="logo" />
        </a>
      </div>

      <!-- Menu droit -->
      <nav class="nav-side nav-right">
        <a href="planning.html" class="nav-link">Planning</a>
        <a href="contact.html" class="nav-link">Contact</a>
