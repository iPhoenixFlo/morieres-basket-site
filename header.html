<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background-color: #c8102e;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-container {
      max-width: 1300px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1em 2em;
      position: relative;
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 2em;
    }

    .header-center {
      position: absolute;
      left: 50%;
      top: 90%;
      transform: translate(-50%, -50%);
    }

    .header-center img {
      height: 120px;
      width: auto;
      display: block;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1em;
    }

    .nav-link:hover {
      opacity: 0.8;
    }

    .menu-icon {
      font-size: 1.5em;
      cursor: pointer;
    }

    .search-icon {
      font-size: 1.5em;
      cursor: pointer;
    }
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      overflow: hidden;
      z-index: 1000;
    }

    .dropdown-content a {
      color: #c8102e;
      text-decoration: none;
      display: block;
      padding: 0.6em 1em;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #f2f2f2;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .content-spacer {
      padding-top: 150px;
    }
  </style>
</head>
<body>
