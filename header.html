  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
    }

    #site-header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #c8102e;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1em 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .nav-icon {
      width: 40px;
      text-align: center;
      font-size: 1.5em;
      cursor: pointer;
      color: white;
    }

    .nav-icon.left {
      order: 0;
    }

    .nav-icon.right {
      order: 4;
    }

    .nav-side {
      display: flex;
      gap: 1.5em;
      align-items: center;
      flex: 1;
      justify-content: center;
    }

    .nav-left {
      justify-content: flex-start;
    }

    .nav-right {
      justify-content: flex-end;
    }

    .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      height: 80px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s ease;
    }

    .nav-link:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header id="site-header">
